<!DOCTYPE>
<html>
<head>
<title>Table Align Example</title>
<head>
<body>
<table width=50% Height=100>
<tr>
<td align=left valign=top>
    <ul type ="disc">
        <li>Coffee
        <li>Tea
        <li>Milk
        </ul>
        <br>
        <ul type ="circle">
        <li>Coffee
            <li>Tea
            <li>Milk
            </ul>
            <br>
            <ul type ="square">
            <li>Coffee
                <li>Tea
                <li>Milk
                </ul>
</td>
<td 
valign=top>
<ol type ="A">
    <li>Coffee
    <li>Tea
    <li>Milk
    </ol>
    <br>
    <ol type ="3">
    <li>Coffee
        <li>Tea
        <li>Milk
        </ol>
        <br>
        <ol type ="i">
        <li>Coffee
            <li>Tea
            <li>Milk
            </ol>
</td>
<td 
valign=top>
<dl></dl>
<dt>Coffee</dt>
<dd> - black hot drink</dd>
<dt>Milk</dt>
<dd> - white cold drink</dd>
</dl>
<br>
<ul>
<li>Item A
    <li>Item B
     <ul type ="circle">
            <li> Subtem B.1
                <li>Subtem B.2
                </ul>
                <li> Item C</li>
    </ul> <br>
</td>
</tr> 
</body></html>
